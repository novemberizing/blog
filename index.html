---
layout: default
title: home
---

<div class="posts">
    {% for post in paginator.posts %}
    <article class="post">
        <h1 class="post title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h1>
    </article>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post date">{{ post.date | date_to_string }}</time>
    {% endfor %}
</div>

<div class="pagination">
    {% if paginator.previous_page %}
        <a class="pagination item newer" href="{{ paginator.next_page_path | relative_url }}">NEXT</a>
    {% endif %}
    {% if paginator.next_page %}
        <a class="pagination item older" href="{{ paginator.next_page_path | relative_url }}">PREV</a>
    {% endif %}
</div>
